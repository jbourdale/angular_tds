<!-- CONTACT ELEM -->
<h1>
    <ng-pluralize count="ctrl.operation"
                  when="{'1': 'Modifier un contact.',
                         '2': 'Ajouter un contact.',
                         }">
    </ng-pluralize>
</h1>
<input type="text" placeholder="Entrez un nom..." data-ng-model="ctrl.tmpContact.nom">
<input type="text" placeholder="PrÃ©nom..." data-ng-model="ctrl.tmpContact.prenom">
<input type="text" placeholder="Adresse email..." data-ng-model="ctrl.tmpContact.email">

<input ng-if="ctrl.operation == 1" type="submit" value="Modifier" class="btn btn-primary" data-ng-click="ctrl.update()">
<input ng-if="ctrl.operation == 2" type="submit" value="Valider" class="btn btn-primary" data-ng-click="ctrl.add()">

<input type="button" value="Annuler" data-ng-click="ctrl.operation=0" class="btn btn-primary">
<!-- END CONTACT ELEM --></ng-if>
